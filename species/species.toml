[[species]]
name = "Echeveria"
# Source: https://www.intratuin.nl/echeveria-echeveria-pilosa-d-14-h-27-cm.html
# Source: https://www.succulentsandsunshine.com/types-of-succulents/echeveria-violet-queen/
# Source: https://www.drought-smart-plants.com/how-to-grow-echeveria.html
water_days_summer = 12
water_days_winter = 14
water_remark =
  """\
  Soak the soil, then let it dry out completely. \
  Avoid letting water sit on the leaves for too long \
  to prevent rot and fungus. \
  Rainwater works well because it is low on minerals. \
  The plant stores water in its leaves, so it needs very little water.\
  """
fertilize_days_summer = 60
fertilize_days_winter = 90
fertilize_remark =
  """\
  Rarely needs fertilizer. \
  Add a little bit of diluted liquid fertilizer if the plant appears pale.\
  """
light = "Sunny"

[[species]]
name = "Ficus benjamina"
# Source: https://www.123planten.nl/verzorging/tips-ficus
# https://www.ikea.com/gb/en/p/ficus-benjamina-natasja-potted-plant-weeping-fig-56804613/
water_days_summer = 4
water_days_winter = 5
water_remark =
  """\
  Keep the soil slightly moist, without soaking the roots. \
  Watering a little often, is better than a lot infrequently. \
  Only water when the soil starts to feel dry. \
  Mist regularly, twice per week in winter if the air is dry.\
  """
fertilize_days_summer = 30
fertilize_days_winter = 180
fertilize_remark = """\
  Yellow leaves can be a sign of too little fertilizer. \
  Don’t fertilize in fall and winter. \
  Too much fertilizer can cause the soil to become acid.\
  """
# Some sources say no direct sunlight, 123planten says at least 5 hours of
# direct sunlight.
light = "At least 5 hours of direct sunlight"

[[species]]
name = "Hedera helix"
# Source: https://www.123planten.nl/verzorging/tips-hedera
water_days_summer = 5
water_days_winter = 5
water_remark =
  """\
  Keep the soil slightly moist at all times. \
  Watch out for water accumulating in the pot. \
  The plant losing its leaves, \
  and leaves with brown or yellow edges or spots, \
  are signs of too much water. \
  Misting is not necessary, but beneficial for removing dust and pests.\
  """
fertilize_days_summer = 21
fertilize_days_winter = 30
fertilize_remark =
  """\
  Fertilization is allowed, but not a necessity. \
  Too much fertilizer can cause the soil to become acid.\
  """
light = "Shade or half-shade"

[[species]]
name = "Monstera deliciosa"
# Not to be confused with Philendron.
# Source: https://www.rhs.org.uk/Plants/90394/i-Monstera-deliciosa-i-Variegata-(v)/Details
# Source: https://www.gardenista.com/posts/gardening-101-monstera-deliciosa-tropical-plant-guide/

[[species]]
name = "Rhaphidophora tetrasperma"
# Source: https://leafyplace.com/rhaphidophora-tetrasperma/
# Source: https://www.ohiotropics.com/2019/04/11/rhaphidophora-tetrasperma/
water_days_summer = 5

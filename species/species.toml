[[species]]
name = "Aglaonema Silver Bay"
# Source https://www.123planten.nl/aglaonema-silver-bay-agsba24070.html
water_days_summer = 5
water_days_winter = 9
water_remark =
  """\
  Keep the soil slightly moist. \
  In winter, it is okay if the soil dries out in between watering. \
  The plant is not demanding, \
  prefer to water too little over too much. \
  Misting is not necessary but can be beneficial.\
  """
fertilize_days_summer = 30
fertilize_days_winter = 30
fertilize_remark =
  """\
  Requires little fertilizer. \
  Too much fertilizer can turn the soil acid, \
  which harms the plant.\
  """
light = "Bright, but at most three hours of direct sunlight"

[[species]]
name = "Aloe vera"
# https://www.123planten.nl/verzorging/tips-aloe-vera
water_days_summer = 10
water_days_winter = 20
water_remark =
  """\
  Needs very little water, \
  just a bit to prevent the roots from drying out. \
  Can go without water for weeks in fall and winter. \
  When the tips of the leaves are contracting and turning red, \
  the plants needs more water. \
  With too much water, the leaves become soft and turn brown.\
  """
fertilize_days_summer = 90
fertilize_days_winter = 180
fertilize_remark =
  """\
  Requires very little fertilizer. \
  Fertilizer is most useful in spring. \
  Use cactus fertilizer, or 1/4 of a normal houseplant fertilizer dose.\
  """
light = "From direct sunlight to partial shade"

[[species]]
name = "Areca flavescens"
# Actual name is "Dypsis lutescens" according to Wikipedia, but it is called
# "Areca" everywhere, with nicknames "golden cane palm" and "butterfly palm".
# Source: https://www.123planten.nl/verzorging/tips-areca
# Source: https://www.groenrijk.nl/tuintips/111/areca-palm-verzorging
aliases = ["Golden cane palm", "Butterfly palm"]
water_days_summer = 3
water_days_winter = 7
water_remark =
  """\
  Keep the soil moist, also in winter. \
  Watering a little often, is better than a lot infrequently. \
  Mist often, daily during winter if the air is dry.\
  """
# Once source says add fertilizer in summer every time you water, the other
# source says add fertilizer every 14 days. I'll go with the lazy option.
fertilize_days_summer = 14
fertilize_days_winter = 180
fertilize_remark = "Don’t fertilize in winter."
light = "Bright, no direct sunlight"

[[species]]
name = "Cactus"
# Source: https://www.plantsome.nl/products/cactus-euphorbia-80cm?
# Source: https://www.123planten.nl/verzorging/tips-cactus
# Cactus is a member of the cactaceae family, not a species.
# The iconic cactus is actually an Euphorbia, not a cactus.
# But they need so little care that the details don't really matter.
aliases = ["Euphorbia"]
water_days_summer = 30
water_days_winter = 35
water_remark =
  """\
  Barely needs any water at all. \
  Prefer watering a lot once in a while, over watering a little frequently.\
  """
fertilize_days_summer = 120
fertilize_days_winter = 180
fertilize_remark =
  """\
  Requires very little fertilizer because it grows slowly. \
  Don’t fertilize in winter.\
  """
light = "Sunny"

[[species]]
name = "Calathea orbifolia"
# Source: https://www.123planten.nl/verzorging/tips-calathea
water_days_summer = 3
water_days_winter = 6
water_remark =
  """\
  Keep the soil moist, water when it starts to dry. \
  Hanging and curling leaves are a sign of too little water. \
  Watering a little often, is better than a lot infrequently. \
  Misting is beneficial, especially in winter if the air is dry. \
  The edges of the leaves turn brown when misting too little.\
  """
fertilize_days_summer = 14
fertilize_days_winter = 180
fertilize_remark = "Don’t fertilize in winter."
light = "Shade or partial shade, no direct sunlight"


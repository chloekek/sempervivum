name: "Build"

on:
  push:
    # Build for all branches, but not for tags, there is a separate deploy
    # workflow for tags.
    branches:
      - "*"

jobs:
  build:
    runs-on: "ubuntu-18.04"
    steps:
      - uses: "actions/checkout@v2"

      - name: "Cache Stack"
        uses: "actions/cache@v2.0.0"
        with:
          path: "~/.stack/snapshots"
          key: "stack-${{ hashFiles('util/stack.yaml*', 'nixpkgs-pinned.nix') }}"
          restore-keys: "stack-"

      - name: "Cache PureScript"
        uses: "actions/cache@v2.0.0"
        with:
          path: "app/.psc-package"
          key: "psc-package-${{ hashFiles('app/psc-package.json', 'nixpkgs-pinned.nix') }}"
          restore-keys: "psc-package-"

      - uses: "cachix/install-nix-action@v10"
        with:
          nix_path: "nixpkgs=channel:nixos-unstable"

      - name: "Build"
        run: "nix run -c make"

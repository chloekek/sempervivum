[[species]]
name = "Dieffenbachia seguine"
# Source: https://www.intratuin.nl/dieffenbachia-dieffenbachia-seguine-tropic-snow-d-21-h-85-cm.html
# Source: https://plantingman.com/dumb-cane-dieffenbachia-summer-style-indoor-house-plants/
